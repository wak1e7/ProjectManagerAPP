<div class="p-6 bg-gray-900 text-gray-200 max-w-md mx-auto rounded-lg shadow">
  <h2 class="text-xl font-bold mb-4">Añadir / Invitar Miembro</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label class="block mb-1">Email</label>
      <input
        formControlName="email"
        type="email"
        class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded text-gray-100"
        placeholder="usuario@ejemplo.com"
      />
      <div
        *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
        class="text-red-400 text-sm mt-1"
      >
        Email inválido
      </div>
    </div>

    <div class="mb-4">
      <label class="block mb-1">Rol</label>
      <select
        formControlName="role"
        class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded text-gray-100"
      >
        <option *ngFor="let r of roles" [value]="r">{{ r }}</option>
      </select>
    </div>

    <div *ngIf="error" class="mb-4 text-red-400">{{ error }}</div>

    <div class="flex space-x-2">
      <button
        type="submit"
        class="flex-grow bg-blue-600 hover:bg-blue-500 text-white py-2 rounded"
      >
        Confirmar
      </button>
      <button
        type="button"
        (click)="cancel()"
        class="flex-grow bg-gray-700 hover:bg-gray-600 text-gray-200 py-2 rounded"
      >
        Cancelar
      </button>
    </div>
  </form>
</div>
