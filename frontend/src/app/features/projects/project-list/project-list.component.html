<div class="p-6 bg-gray-900 text-gray-200">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">Proyectos</h1>
    <button (click)="goNew()"
            class="inline-flex items-center bg-green-600 hover:bg-green-500 text-white px-4 py-2 rounded">
      <fa-icon icon="plus" class="mr-2"></fa-icon>
      Nuevo
    </button>
  </div>

  <div *ngIf="error" class="text-red-400 mb-4">{{ error }}</div>

  <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
    <div *ngFor="let p of projects"
         class="project-card relative rounded-lg shadow-md overflow-hidden
                bg-gray-800 hover:bg-gray-700 transition cursor-pointer"
         (click)="viewDetails(p)">
      <div class="h-32 bg-blue-600"></div>

      <div class="p-4">
        <h3 class="text-lg font-semibold mb-1 text-gray-100">{{ p.title }}</h3>
        <p class="text-gray-300 text-sm truncate">{{ p.description }}</p>
      </div>

      <button (click)="toggleMenu(p.id, $event)"
              class="absolute top-2 right-2 text-gray-300 hover:text-gray-100 z-10">
        <fa-icon icon="ellipsis-v" class="w-6 h-6"></fa-icon>
      </button>

      <div *ngIf="openMenuId === p.id"
           class="absolute top-8 right-2 bg-gray-800 border border-gray-700 rounded shadow-lg w-36 z-20">
        <button (click)="edit(p); $event.stopPropagation()"
                class="flex items-center w-full px-4 py-2 hover:bg-gray-700 text-gray-200">
          <fa-icon icon="edit" class="mr-2"></fa-icon>
          Editar
        </button>
        <button (click)="remove(p); $event.stopPropagation()"
                class="flex items-center w-full px-4 py-2 hover:bg-gray-700 text-red-400">
          <fa-icon icon="trash" class="mr-2"></fa-icon>
          Eliminar
        </button>
      </div>
    </div>
  </div>
</div>
