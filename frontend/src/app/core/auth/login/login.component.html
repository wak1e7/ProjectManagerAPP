<div
  class="max-w-sm mx-auto mt-12 p-6 bg-gray-800 text-gray-200 rounded shadow"
>
  <h2 class="text-2xl font-bold mb-4">Iniciar sesión</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label class="block mb-1 text-gray-300">Email</label>
      <input
        formControlName="email"
        type="email"
        class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <div
        *ngIf="
          loginForm.get('email')?.invalid && loginForm.get('email')?.touched
        "
        class="text-red-400 text-sm mt-1"
      >
        Email inválido
      </div>
    </div>

    <div class="mb-4">
      <label class="block mb-1 text-gray-300">Contraseña</label>
      <input
        formControlName="password"
        type="password"
        class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <div
        *ngIf="
          loginForm.get('password')?.invalid &&
          loginForm.get('password')?.touched
        "
        class="text-red-400 text-sm mt-1"
      >
        La contraseña es requerida
      </div>
    </div>

    <div *ngIf="error" class="mb-4 text-red-400">{{ error }}</div>
    
    <button
      type="submit"
      class="w-full bg-blue-600 hover:bg-blue-500 text-white py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
    >
      Entrar
    </button>
  </form>

  <p class="mt-4 text-center text-gray-400">
    ¿No tienes cuenta?
    <a routerLink="/register" class="text-blue-400 hover:underline"
      >Regístrate</a
    >
  </p>
</div>
