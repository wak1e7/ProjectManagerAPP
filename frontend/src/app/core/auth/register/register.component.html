<div
  class="max-w-sm mx-auto mt-12 p-6 bg-gray-800 text-gray-200 rounded shadow"
>
  <h2 class="text-2xl font-bold mb-4">Regístrate</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label class="block mb-1 text-gray-300">Nombre</label>
      <input
        formControlName="name"
        type="text"
        class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-gray-200 focus:outline-none focus:ring-2 focus:ring-green-500"
      />
      <div
        *ngIf="
          registerForm.get('name')?.invalid && registerForm.get('name')?.touched
        "
        class="text-red-400 text-sm mt-1"
      >
        El nombre es requerido
      </div>
    </div>

    <div class="mb-4">
      <label class="block mb-1 text-gray-300">Email</label>
      <input
        formControlName="email"
        type="email"
        class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-gray-200 focus:outline-none focus:ring-2 focus:ring-green-500"
      />
      <div
        *ngIf="
          registerForm.get('email')?.invalid &&
          registerForm.get('email')?.touched
        "
        class="text-red-400 text-sm mt-1"
      >
        Email inválido
      </div>
    </div>

    <div class="mb-4">
      <label class="block mb-1 text-gray-300">Contraseña</label>
      <input
        formControlName="password"
        type="password"
        class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-gray-200 focus:outline-none focus:ring-2 focus:ring-green-500"
      />
      <div
        *ngIf="
          registerForm.get('password')?.invalid &&
          registerForm.get('password')?.touched
        "
        class="text-red-400 text-sm mt-1"
      >
        Mínimo 6 caracteres
      </div>
    </div>

    <div *ngIf="error" class="mb-4 text-red-400">{{ error }}</div>

    <button
      type="submit"
      class="w-full bg-green-600 hover:bg-green-500 text-white py-2 rounded focus:outline-none focus:ring-2 focus:ring-green-400"
    >
      Crear cuenta
    </button>
  </form>

  <p class="mt-4 text-center text-gray-400">
    ¿Ya tienes cuenta?
    <a routerLink="/login" class="text-blue-400 hover:underline">Entra</a>
  </p>
</div>
